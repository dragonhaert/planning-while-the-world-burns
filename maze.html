<!doctype html>
<html>
    <head>
        <title>Maze</title>
        <link rel="icon" href="icon0.png">
    </head>
    <body>
        <div>
            <table id="grid"></table>
        </div>
        <div>
            <input type="button" onclick="generate()" value="Generate Random" id="generate_button">
            <input type="range" id="block_rate_input" min="0" max="1" step="0.02" onclick="update_block_rate()">
            Density:
            <label id="block_rate_label">0.30</label>
        </div>
        <div>
            <input type="button" onclick="generateValidMaze()" value="Generate Valid">
            <input type="button" onclick="colorValid()" value="Paint Valid">
            Validity:
            <label id="valid_maze_label"></label>
        </div>
       <div>
            <input type="button" onclick="simulationStep()" value="Step">
            <input type="range" id="fire_spread_rate" min="0" max="1" step="0.02" value="0.2" onclick="update_flammability()">
       </div>
       <div>
           <input type="button" onclick="clearAll()" value="Reset">
           <input type="button" onclick="display()" value="Clear Paths">
       </div>
       <div>
        Custom Path Color: 
        <input type="color" id="color_picker" value="#e94949">
       </div>
    </body>
    <script src="app.js"></script>
</html>

<style>
    body {
        padding: 1em;
    }
    body > div{
        margin-bottom: 5px;
    }
    table#grid{
        border: 20px groove darkslategrey;
        background-color: darkgray;
        border-spacing: 0;
    }
    td.maze {
        width: 8px;
        height: 8px;
    }

</style>
