<!doctype html>
<html>
    <head>
        <title>Maze</title>
        <link rel="icon" href="icon0.png">
    </head>
    <body>
        <div>
            <table id="grid"></table>
        </div>
        <div>
            <input type="button" onclick="generate()" value="Generate Random" id="generate_button">
            <input type="range" id="block_rate_input" min="0" max="0.5" step="0.02" onclick="update_block_rate()">
            <label id="block_rate_label">0.30</label>
        </div>
        <div>
            <div>
                <b>Validity: </b><label id="valid_maze_label"></label>
            </div>
            <input type="button" onclick="generateValidMaze()" value="Generate Valid">
            <input type="button" onclick="colorValid()" value="Paint Valid">
            
        </div>
        <div>
            <input type="button" onclick="display()" value="Clear Paths">
            <input type="color" id="color_picker" value="#e94949">
        </div>
       <div>
            <input type="button" onclick="spreadFire()" value="Step">
       </div>
    </body>
    <script src="app.js"></script>
</html>

<style>
    body {
        padding: 1em;
    }
    body > div{
        margin-bottom: 1em;
    }
    table#grid{
        border: 20px groove darkslategrey;
        background-color: darkgray;
        border-spacing: 0;
    }
    td.maze {
        width: 8px;
        height: 8px;
    }

</style>
