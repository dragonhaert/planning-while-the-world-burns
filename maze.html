<!doctype html>
<html>
    <head>
        <title>Maze</title>
        <link rel="icon" href="icon0.png">
    </head>
    <body>
        <div>
            
        </div>

        <table>
            <tr>
                <td colspan="3">
                    <table id="grid"></table>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" onclick="generate()" value="Generate Random">
                    <input type="button" onclick="generateValidMaze()" value="Generate Valid">
                    <label id="valid_maze_label"></label>
                </td>
            </tr>
            <tr>
                <td> Density: </td>
                <td>
                    <input type="number" id="block_rate_input" min="0" max="1" step="0.02" value = 0.3 onchange="update_block_rate()">
                </td>
            </tr>
            <tr>
                <td> Q / Flammability: </td>
                <td>
                    <input type="number" id="flammability_input" min="0" max="1" step="0.02" value="0.2" onchange="update_flammability()">
                </td>
            </tr>
            <tr>
                <td> Iterations: </td>
                <td>
                    <input type="number" id="iteration_input" min="0" value="1" onchange="update_iterations()">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" onclick="fullSimulation()" value="Simulate">   
                    <input type="button" onclick="simulationStep()" value="Step">
                    <input type="button" onclick="clearAll()" value="Reset">
                </td>
            </tr>
            <tr>
                <td>
                    Custom Path Color:
                </td>
                <td>
                    <input type="color" id="color_picker" value="#e94949">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" onclick="colorValid()" value="Paint Valid">
                    <input type="button" onclick="display()" value="Clear Paths">
                </td>
            </tr>
        </table>
        
        <div class="horizontal">
        <div>
            
        </div>
        <div>
            
    </body>
    <script src="app.js"></script>
</html>

<style>
    body {
        padding: 1em;
    }
    body > div{
        margin-bottom: 5px;
    }
    table#grid{
        border: 20px groove darkslategrey;
        background-color: darkgray;
        border-spacing: 0;
    }
    td.maze {
        width: 8px;
        height: 8px;
    }

    input[type=number] {
        width: 4em;
    }

</style>
